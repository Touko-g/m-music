<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
<!--    <link href="css/style.css" type="text/css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.1.0-10/css/all.css" rel="stylesheet">
<!--    <link href="css/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/normalize.css">
<!--    <script src="js/jquery.min.js"></script>-->
<!--    <script src="js/bootstrap.js"></script>-->
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="top">
            <div class="title">MolloyMusic</div>
            <div class="search-box">
                <div class="ipt">
                    <input type="text" class="search-input" v-model="mes" @keyup.enter="searchMusic">
                </div>
                <div class="btn">
                    <a class="search-btn" @click="searchMusic">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="music">
            <div class="left">
                <ul>
                    <li v-for="item in musicList">
<!--                        <img src="img/bf.png" @click="playMusic(item.id)">-->
                        <a href="#" @click="playMusic(item.id)">{{ item.name }}</a>
                        <img src="img/sp.png" v-show="item.mvid!=0" @click="playMv(item.mvid)">
                    </li>
                </ul>
            </div>
            <div class="center">
                <img v-if="musicUrl.length!=0" class="xz" :src="musicCover">
                <div class="mv" v-if="isShow" @click="hideMv">
                        <video controls="controls" :src="mvUrl" autoplay="autoplay"></video>
                </div>
            </div>
            <div class="right">
                <p v-if="musicUrl.length!=0">热门评论</p>
                <dl v-for="item in hotComment">
                    <dt class="pic"><img :src="item.user.avatarUrl"><span class="name">{{item.user.nickname}}</span></dt>
                    <dt class="comment">{{item.content}}</dt>
                </dl>
            </div>
        </div>
        <footer>
            <audio controls="controls" :src="musicUrl" autoplay="autoplay" @play="play" @pause="pause"></audio>
        </footer>
    </div>
    <script src="js/flexible.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
